<!-- can you create background image in signin popup.go to signin-popup-wrapper div then remove sign-in class  and add signin-bg class -->
<div class="signin-popup-wrapper signin-bg">
    <div class="sign-in-area">
        <h2 class="left-line-shape">Sign In</h2>
        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>
        </form>
        <div class="frc-box">
            <label class="checkbox-group">
                <input type="checkbox" class="input">
                <span class="checked"></span>
                <span class="checked-content">Remember</span>
            </label>
            <a href="#">Forget Password</a>
        </div>
        <button   class="btn btn-theme">Login</button>
        <div class="from-status">
            <p>Not have account ?</p>
            <a href="#"><span>SignUp with Gmail</span><img src="assets/img/gmail.png" alt=""></a> 
        </div>
        <div class="close-popup">
            <i class="icofont-close-line"></i>
        </div>
    </div>
</div>
