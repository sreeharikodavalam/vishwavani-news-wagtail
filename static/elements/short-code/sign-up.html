<!-- can you create background image in signup popup.go to signup-popup-wrapper div then remove sign-up class  and add signup-bg class -->
<div class="signup-popup-wrapper signup-bg">
    <div class="sign-up-area">
        <h2 class="left-line-shape">Create Account</h2>
        <form>
            <div class="input-group">
                <label>Full name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
        </form>
        <button   class="btn btn-theme">Login</button>
        <div class="login-link-area">
            <p>Already Have account <a  href="#" class="goto-login">Login</a></p>
        </div>
        <div class="close-popup">
            <i class="icofont-close-line"></i>
        </div>
    </div>
</div>
